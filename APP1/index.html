<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="estiloLogin.css">
</head>

<body>
    <div id="root" class="principal"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById('root')

        class App extends React.Component {
            render() {
                return (
                    <div>
                        <Login />
                    </div>
                )
            }
        }

        class Login extends React.Component {
            constructor() {
                super()
                this.state = {
                    user: '',
                    password: ''
                }
            }

            alterarUserName = e => this.setState({ user: e.target.value })
            alterarPassword = e => this.setState({ password: e.target.value })
            enviarDados = (e) => {
                console.log('Usuario: ', this.state.user)
                console.log('Senha: ', this.state.password)
                // Essa função não deixa o formulario fazer a submsão (somente teste)
                e.preventDefault() 
            }

            render() {
                return (
                    <div>
                        <h1>User Login</h1>

                        <form onSubmit={this.enviarDados}>
                            <input type="text" value={this.state.user} onChange={this.alterarUserName} placeholder="Entre com nome do usuario" />
                            <input type="password" value={this.state.password} onChange={this.alterarPassword} placeholder="Entre com a senha do usuario" />
                            <button>Login</button>
                        </form>

                        <p>Ainda não tem registro? Registre-se agora</p>
                        <p>Registrese qui!</p>
                        <link rel="stylesheet" href="" value={this.state.user} />

                    </div>
                )
            }

        }

        ReactDOM.render(<App />, root)
    </script>
</body>

</html>
