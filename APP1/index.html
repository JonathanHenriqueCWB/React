<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        #root {
            width: 70%;
            margin: auto;
        }

        body {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div id="root" class="principal"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        // RENDERIZAÇÃO DE LISTAS E FUNCAO MAP
        const root = document.getElementById('root')

        class Main extends React.Component {
            render() {

                const nomes = ['Ana', 'Marcelo', 'Biatriz', 'Jose', 'Ana']
                const nomeFinal = nomes.map((nome, index) => <h3 key={index}>{index} - {nome}</h3>)

                return (
                    <div>
                        <h1>Componente principal</h1>
                        <hr />
                        {nomeFinal}
                    </div>
                )
            }
        }

        ReactDOM.render(<Main />, root)
    </script>
</body>

</html>
