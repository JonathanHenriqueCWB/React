<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="root" class="principal"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById('root')

        // Passar argumentos de compoente filho para o componente pai
        class Pai extends React.Component {

            exibirArgumento = props => console.log(props)

            render() {
                return (
                    <div>
                        <p>Component Pai</p>
                        <Filho exibir={this.exibirArgumento} />
                    </div>
                )
            }
        }

        class Filho extends React.Component {
            render() {
                return (
                    <div>
                        <p>Component Filho</p>
                        <button onClick={() => this.props.exibir('Evento disparado com sucesso!!!')}>Disparar evento</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<Pai />, root)
    </script>
</body>

</html>
