<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        .grenn{
            background-color: teal;
            color: thistle;
            padding: 10px;
        }
        .red{
            background-color: tomato;
            color: wheat;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById('root')

        // Class Component
        class MeuComponente extends React.Component {
            render() {
                return (
                    <div>
                        <CompA />
                        <CompB texto='Componente B, passando texto pela props'/>
                    </div>
                )
            }
        }

        // Function Component
        function CompA() {
            return (
                <div className='red'>
                    <p>Esse testo está no componente A</p>
                </div>
            )
        }

        // Function Component
        function CompB(props) {
            return (
                <div className='grenn'>
                    <p>{props.texto}</p>
                </div>
            )
        }

        ReactDOM.render(<MeuComponente />, root)
    </script>
</body>

</html>
