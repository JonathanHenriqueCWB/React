<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="root"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        /*
            Para poder ser passado CSS inline em JSX e preciso passar 
            as informações como objetos (chave e valor {nome: 'Mario'}), o objeto deve ser interpolado
            ao código assim como qualquer attributo passa entre tags

            tbm e possivel passar os estilo como uma constante
        */

        const estilo = { color: 'red', backgroundColor: 'yellow', padding: '20px' }

        class Main extends React.Component {
            render() {
                return (
                    <div>
                        <CompA />
                        <CompB />
                    </div>
                )
            }
        }
        function CompA() {
            return (
                <div style={ {color: 'white', backgroundColor: 'Black', padding: '20px'} }>
                    <p>Estilo CSS inline</p>
                </div>
            )
        }
        function CompB() {
            return (
                <div style={estilo}>
                    <p>Estilo CSS inline</p>
                </div>
            )
        }
        ReactDOM.render(<Main />, document.getElementById('root'))
    </script>
</body>

</html>
