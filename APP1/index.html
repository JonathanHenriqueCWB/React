<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="root" class="principal"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById('root')

        class App extends React.Component {

            constructor(){
                super()
                this.state = {
                    nome: 'João'
                }
            }

            // No caso de errow functions não há necessidade de binding
            metodo = () =>{
                this.setState({nome: 'Bianca'})
            }

            render() {
                return (
                    <div>
                        <p>Nome: {this.state.nome}</p>
                        <button onClick={this.metodo}>Alterar</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, root)
    </script>
</body>

</html>
