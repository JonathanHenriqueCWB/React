<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="root" class="principal"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById('root')

        // Renderização condicional
        class App extends React.Component {

            constructor() {
                super()
                this.state = {
                    mostrar: true
                }
            }

            render() {
                return (
                    <div>
                        <h3>Renderização Condicional</h3>
                        <hr />

                        <Opcao1 renderizar={this.state.mostrar} />
                        <Opcao2 renderizar={this.state.mostrar} />
                        <Opcao3 renderizar={this.state.mostrar} />
                        <Opcao4 renderizar={this.state.mostrar} />
                    </div>
                )
            }
        }

        class Opcao1 extends React.Component {
            render() {
                if (this.props.renderizar) {
                    return <p>Primeira opção de renderização, condição verdadeira</p>
                } else {
                    return <p>Primeira opção de renderização, condição falsa</p>
                }
            }
        }

        class Opcao2 extends React.Component {
            render() {
                let texto

                if (this.props.renderizar) {
                    texto = <p>Segunda opção de renderização, condição verdadeira</p>
                } else {
                    texto = <p>Segunda opção de renderização, condição falsa</p>
                }

                return texto
            }
        }

        class Opcao3 extends React.Component {
            render() {
                return (
                    this.props.renderizar ?
                        <p>Terceira opção de renderização, condição verdadeira</p> :
                        <p>Terceira opção de renderização, condição falsa</p>
                )
            }
        }

        class Opcao4 extends React.Component {
            render() {
                return (
                    this.props.renderizar && <p>Quarta opção so renderiza se a opção for verdadeira</p>
                )
            }
        }

        ReactDOM.render(<App />, root)
    </script>
</body>

</html>
