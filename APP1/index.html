<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="root"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        class Main extends React.Component{

            // Construtor deverá herdar da super classe (React.Component)
            constructor(){
                super()
                this.state = {
                    nome: 'Joao',
                    idade: 37
                }
            }

            render(){
                return(
                    <div>
                        <p>Nome: {this.state.nome} {this.props.sobrenome}</p>
                        <p>Idade: {this.state.idade}</p>
                    </div>
                )
            }
        }
        ReactDOM.render(<Main sobrenome='Augusto'/>, document.getElementById('root'))
    </script>
</body>

</html>
