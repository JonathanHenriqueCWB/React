<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="root"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        /*
            Componente Identificação passará um state para os
            componentes filhos, que os renderizarão através de uma
            property
        */
        
        const root = document.getElementById('root')

        // Identificação
        class Identificacao extends React.Component {
            
            constructor(){
                super()
                this.state = {
                    nome: 'João Ribeiro',
                    idade: 32
                }
            }

            render() {
                return (
                    <div>
                        <Nome nome={this.state.nome} />
                        <Idade idade={this.state.idade} />
                    </div>
                )
            }
        }

        class Nome extends React.Component {
            render() {
                return (
                    <p>Nome: {this.props.nome}</p>
                )
            }
        }

        class Idade extends React.Component{
            render(){
                return(
                    <p>Idade: {this.props.idade}</p>
                )
            }
        }

        ReactDOM.render(<Identificacao />, root)
    </script>
</body>

</html>
