<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="root" class="principal"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById('root')

        class App extends React.Component {

            metodo(){
                console.log('Método pertence ao componente PAI')
            }

            render() {
                return (
                    <div>
                        <CompA metodo={this.metodo}/>
                    </div>
                )
            }
        }

        class CompA extends React.Component{
            render(){
                return(
                    <button onClick={this.props.metodo}>Ativar</button>
                )
            }
        }

        ReactDOM.render(<App />, root)
    </script>
</body>

</html>
