<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="root"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root =document.getElementById('root')

        function MeuComponente(){            
            const apresentacao = 'Function Component'
            return(
                <div>
                    <h1>{apresentacao} Olá React!</h1>
                    <p>Minha primeira function componente</p>
                </div>
            )
        }

        ReactDOM.render(<MeuComponente></MeuComponente>, root)
    </script>
</body>

</html>
