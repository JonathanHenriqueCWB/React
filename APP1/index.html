<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="root" class="principal"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById('root')

        class Main extends React.Component {
            render() {
                return (
                    <div>
                        <h3>Exercicio de fixação</h3>
                        <hr />
                        <Pessoa nome='Jonathan Henrique' sobrenome='Alves de Lima' />
                        <Pessoa nome='José' sobrenome='Carlos' />
                        <Pessoa nome='Leticia' sobrenome='Camargo' />
                    </div>
                )
            }
        }

        // Componente pessoa receberá duas props, as quais serão armazenadas no state
        class Pessoa extends React.Component {

            constructor(props) {
                super(props)

                this.state = {
                    nome: this.props.nome,
                    sobrenome: this.props.sobrenome
                }

                this.cmd_alterar = this.cmd_alterar.bind(this)
            }

            cmd_alterar() {
                this.setState({ nome: this.state.sobrenome })
            }

            render() {
                return (
                    <div>
                        <p>Nome: {this.state.nome}</p>
                        <button onClick={this.cmd_alterar}>Alterar</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<Main />, root)
    </script>
</body>

</html>
