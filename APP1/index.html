<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        body {
            background-color: #ccc;
        }

        #root {
            width: 70%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
        }

        .cor-vermelha {
            color: red;
        }

        .tamanho {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div id="root" class="principal"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById('root')

        class App extends React.Component {
            constructor() {
                super()
                this.state = {
                    texto: ''
                }
            }

            alterarValor = (e) => this.setState({texto: e.target.value})

            render() {
                return (
                    <div>
                        <textarea onChange={this.alterarValor} cols="30" rows="10"></textarea>
                        <h3>Texto:</h3>
                        <p>{this.state.texto}</p>
                    </div>
                )
            }
        }



        ReactDOM.render(<App />, root)
    </script>
</body>

</html>
