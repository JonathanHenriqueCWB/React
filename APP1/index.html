<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        body {
            background-color: #ccc;
        }

        #root {
            width: 70%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
        }

        .cor-vermelha {
            color: red;
        }

        .tamanho {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div id="root" class="principal"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        // RENDERIZAÇÃO DE LISTAS E FUNCAO MAP
        const root = document.getElementById('root')

        class Main extends React.Component {

            constructor(props) {
                super(props)
            }

            render() {

                const cor = this.props.cor ? 'cor-vermelha' : ''
                const tamanho = this.props.tamanho ? 'tamanho' : ''

                return (
                    <div>
                        <h1>Componente principal</h1>
                        <hr />
                        <p className={`${cor} ${tamanho}`}>Texto com estilo</p>
                    </div>
                )
            }
        }

        ReactDOM.render(<Main cor={true} tamanho={true} />, root)
    </script>
</body>

</html>
