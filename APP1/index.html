<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="root"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById('root')

        function MeuComponenteA(props){
            return(
                <h1>{props.texto}</h1>
            )
        }

        class MeuComponenteB extends React.Component{
            render(){
                return(
                    <div>{this.props.texto}</div>
                )
            }
        }

        ReactDOM.render(<MeuComponenteB texto ='Passando propriedades para o componente'></MeuComponenteB>, root)
    </script>
</body>

</html>
