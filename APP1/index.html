<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="root" class="principal"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        // RENDERIZAÇÃO DE LISTAS E FUNCAO MAP
        const root = document.getElementById('root')

        class App extends React.Component {

            render() {

                // Exemplo com array de nomes
                const nomes = ['bia', 'marcos', 'jose', 'mario', 'carol']
                const final = nomes.map(n => <h3>{n}</h3>)

                // Exemplo com array de objetos
                const pessoas = [
                    { nome: 'João', profissao: 'programador' },
                    { nome: 'Bianca', profissao: 'DBA' },
                    { nome: 'Mario', profissao: 'analista' }
                ]
                const pessoaFinal = pessoas.map(p => <h3>Nome: {p.nome} profissão: {p.profissao}</h3>)

                return (
                    <div>
                        {pessoaFinal}
                    </div >
                )
            }
        }

        ReactDOM.render(<App />, root)

        // Exemplo do funcionamento da funcao Map
        let nomes = ['Bianca', 'Jose', 'Marcos']
        const final = nomes.map(n => 'Bom dia, ' + n)
        // console.log(final)
    </script>
</body>

</html>
