<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="root" class="principal"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        // RENDERIZAÇÃO DE LISTAS E FUNCAO MAP
        const root = document.getElementById('root')

        class App extends React.Component {
            render() {

                const noticias = [
                    { titulo: 'Covid 19', texto: 'O covide 19 no brasil', autor: 'Jonathan Lima' },
                    { titulo: 'Bolsa de valores', texto: 'Queda na bolsa de valores', autor: 'Amanda' },
                    { titulo: 'Camaera dos deputados', texto: 'Inicia hoje o processo de votação', autor: 'Caio' },
                ]
                // Convertendo array de objeto em array de noticias
                const noticiaFinal = noticias.map(n => <Noticia noticia={n} />)

                return (
                    <div>
                        <h2>Notícias</h2>
                        <hr />
                        <Noticia noticia={noticias[0]} />
                        {noticiaFinal}
                    </div>
                )
            }
        }

        // Não passar um array de objeto, apneas um objeto por renderização
        class Noticia extends React.Component {
            constructor(props) {
                super(props)
            }

            render() {
                return (
                    <div>
                        <h3>{this.props.noticia.titulo}</h3>
                        <p>{this.props.noticia.texto}</p>
                        <small><i>{this.props.noticia.autor}</i></small>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, root)
    </script>
</body>

</html>
