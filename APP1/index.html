<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>React Basico</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="root" class="principal"></div>

    <!--Importando a library do react e react DOM na versão do desenvolvedro (CDNs)-->
    <!--Utilização do babel para comprilaão do JSX-->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        // RENDERIZAÇÃO DE LISTAS E FUNCAO MAP
        const root = document.getElementById('root')

        class Main extends React.Component {
            render() {

                const frutas = ['Banana', 'Maça', 'Abacate']
                // Adicionando uma key para os elementos, nesse caso o nome será o identificador chave
                const frutasFinal = frutas.map(n => <h2 key={n} >{n}</h2>)

                const socios = [
                    { id: 1, nome: 'João', idade: 46 },
                    { id: 2, nome: 'Ana', idade: 25 }
                ]
                // No casso de objetos deve ser definido um id para cada elemento
                const socioFinal = socios.map(s => <Socios key={s.id} socio={s} />)

                return (
                    <div>
                        <h1>Componente principal</h1>
                        <hr />
                        {socioFinal}
                    </div>
                )
            }
        }

        class Socios extends React.Component {

            constructor(props) {
                super(props)
            }

            render() {
                return (
                    <div>
                        <p>Nome: {this.props.socio.nome}</p>
                        <p>Idade: {this.props.socio.idade}</p>
                    </div>
                )
            }
        }

        ReactDOM.render(<Main />, root)
    </script>
</body>

</html>
