<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Condicional</title>
    <style>
        .cor {
            color: red;
        }

        .tamanho {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        class App extends React.Component {

            constructor(props){
                super(props)
            }
            render() {

                const cor = this.props.cor ? 'cor' : ''
                const tamanho = this.props.tamanho ? 'tamanho' : ''

                return (
                    <div>
                        <h1>App Component</h1>
                        <hr />
                        <p className={`${cor} ${tamanho}`}>Texto a ser estilizado</p>
                    </div>
                )
            }
        }
        ReactDOM.render(<App cor={false} tamanho={false} />, document.getElementById('root'))
    </script>
</body>

</html>
