<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style>
        body{
            background-color: #ccfc;
        }
        #root{
            width: 70%;
            margin: auto;
            padding: 10px;
            background-color: cornsilk;
        }
    </style>
</head>

<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById('root')

        class App extends React.Component {
            render() {

                const nomes = ['Bianca', 'Marcelo', 'Jesica']
                // Usando nome como unique key
                const nomeFinal = nomes.map(n => <h3 key={n} >{n}</h3>)

                const socios = [
                    { id: 1, nome: 'JoÃ£o', idade: 46 },
                    { id: 2, nome: 'Marcos', idade: 30 },
                    { id: 3, nome: 'Jesica', idade: 25 }
                ]
                // Em objetos deve-se passar um id para a unique key
                const socioFinal = socios.map(s => <Socios key={s.id} socio={s} />)

                return (
                    <div>
                        {socioFinal}
                    </div>
                )

            }
        }

        class Socios extends React.Component {
            render() {
                return (
                    <div>
                        <p>Nome: {this.props.socio.nome}</p>
                        <p>Idade: {this.props.socio.idade}</p>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, root)
    </script>
</body>

</html>
