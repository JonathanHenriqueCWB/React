<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById('root')

        // Comp PAI passará um state que será recebido como props pelos filhos
        class Apresentacao extends React.Component{
            constructor(){
                super()
                this.state = {
                    nome: 'Super Mario',
                    idade: '45'
                }
            }
            render(){
                return(
                    <div>
                        <Nome nome={this.state.nome} />
                        <Idade idade={this.state.idade} />
                    </div>
                )
            }
        }
        class Nome extends React.Component{
            render(){
                return(
                    <p>Nome: {this.props.nome}</p>
                )
            }
        }
        class Idade extends React.Component{
            render(){
                return(
                    <p>Nome: {this.props.idade}</p>
                )
            }
        }

        ReactDOM.render(<Apresentacao />, root)
    </script>
</body>

</html>
