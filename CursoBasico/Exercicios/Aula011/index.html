<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passando parametros para eventos</title>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById('root')

        class App extends React.Component{
            
            cmd_evento = props => console.log(props)

            render(){
                return(
                    <div>
                        <h3>Passando parametros para o evento</h3>
                        <hr />
                        <button onClick={() => this.cmd_evento('Comando disparado com sucesso!')}>Disparar evento</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<App />, root)
    </script>
</body>

</html>
